<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Beast - Progress Tracker</title>
  <meta name="description" content="This is the tracker page where i track my progress with my skills">
  <meta name="Author" content="Kingsley Ezepue">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/main-large.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Static Beast</h1>
    <p>Journey of a Static Athlete</p>
    <button id="menu-toggle" aria-label="Toggle menu"></button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="tracker.html">Progress Tracker</a></li>
        <li><a href="tech-fitness.html">Tech Meets Fitness</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
        <h2>Training Progress Tracker</h2>
        <picture>
            <source srcset="images/maltese-large.webp" media="(min-width: 768px)">
            <img src="images/maltese.webp" alt="Maltese image" width="799" height="799" loading="lazy">
        </picture>
    </section>
    <section id="progress-tracker">
        <h2>Progress Form</h2>
        <form id="tracker-form">
          <label for="date">Date*</label>
          <input type="date" id="date" name="date" required>
      
          <label for="skill">Skill*</label>
          <input type="text" id="skill" name="skill" placeholder="e.g., Handstand" required>
          
          <label for="milestone">Milestone*</label>
          <input type="text" id="milestone" name="milestone" placeholder="e.g., 10 sec hold" required>
      
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" placeholder="Any additional notes"></textarea>
          
          <input type="submit" value="Add Progress">
        </form>
      
        <table id="progress-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Skill</th>
              <th>Milestone</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript will dynamically add rows here -->
          </tbody>
        </table>
      </section>
  </main>

  <footer>
    <p> &copy; <span id="currentyear"></span> Static Beast. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
